name: Deploy static content to Pages

on:
  push:
    branches: ["*"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Investigate Current Folder 1
        run: pwd

      - name: Investigate Current Folder 2
        run: ls

      - name: Build Project
        run: |
          cd ./app
          npm install
          npm run build

      - name: Investigate Current Folder After Build 1
        run: pwd

      - name: Investigate Current Folder After Build 2
        run: ls

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4